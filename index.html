<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="./js/aakash_ashika.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./assets/jeopardy_logo.svg" alt="Jeopardy Game" />
    </header>
    <div class="container">
      <main class="content">
        <div class="cta">
          <button type="reset" class="reset-button">Reset</button>
          <div class="score">
            <h2 class="score-title">
              Your Score :
              <h3 class="your-score">0</h3>
            </h2>
          </div>
        </div>
        <div class="loading">Wait, Building the board...</div>
        <div class="board" id="board">
          <!-- board content injected here -->
        </div>
        <!-- model code here -->
        <div class="question-modal hidden" id="questionModal">
          <div class="close-button">&times;</div>
          <form class="content" autocomplete="off">
            <h2 id="question"></h2>
            <input
              type="text"
              name="answer"
              id="user-answer"
              class="answer-box"
              placeholder="Writer your answer here"
            />
            <button type="submit" class="submit-button">Submit</button>
          </form>
          <div class="result-area">
            <h3 class="incorrect-result hidden">Incorrect!</h3>
            <h3 class="correct-result hidden">Correct!</h3>
          </div>
          <div class="correct-answer hidden"></div>
        </div>
        <div class="overlay hidden" id="overlay"></div>
      </main>
    </div>
    <footer class="footer">
      <p>Created and developed by: Aakash Patel & Ashika Trambadiya</p>
    </footer>
  </body>
</html>
