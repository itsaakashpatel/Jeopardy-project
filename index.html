<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="./js/aakash_ashika.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./assets/jeopardy_logo.svg" alt="Jeopardy Game" />
      </div>
      <main class="content">
        <div class="cta">
          <button type="reset" class="reset-button">Reset</button>
          <h2 class="score-title">Your Score :</h2>
          <h3 class="your-score">0</h3>
        </div>
        <div class="board">
          <!-- board content injected here -->
        </div>
        <div class="question-modal">
          <form>
            <h2 class="question-title">Question</h2>
            <p>Give answer</p>
            <input type="text" name="answer" id="answer" class="answer-box" />
            <button type="submit"></button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p>Created and developed by: Aakash Patel & Ashika Trambadiya</p>
      </footer>
    </div>
  </body>
</html>
